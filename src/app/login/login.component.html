<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="../assets/images/tickets.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <h1> Support Tickets System </h1>
                        </div>
                        <p class="login-card-description">Sign into your account:</p>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value,content)">
                            <div class="form-group">
                                <label for="username" class="sr-only">Email</label>
                                <input type="email" name="username" id="username" class="form-control" placeholder="Email address" formControlName="username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="***********" formControlName="password">
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                        </form>
                        <p class="login-card-footer-text">Don't have an account? <a href="registered" class="text-reset">Register here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="color: red;">Error</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p> {{ errorMessage }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
